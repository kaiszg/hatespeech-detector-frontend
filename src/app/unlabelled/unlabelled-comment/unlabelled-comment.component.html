<div class="callout small">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 large-6 time-container">
      {{ comment.timestamp | date:'full' }}
    </div>
    <div class="cell small-12 large-6">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(comment)}">
          <p class="progress-meter-text">{{ comment.score }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell small-10 comment-text">
      {{ comment.text }}
    </div>
    <!--Small-2 to declare two cells-->
    <div class="cell small-2">
      <div class="cell small-6">
        <button type="button" class="dropdown button tiny" data-toggle="labelled-as" >Delete</button>
        <div class="dropdown-pane" id="labelled-as" data-dropdown data-hover="true" data-hover-pane="true">
            <ul class="menu dropdown" data-dropdown-menu>
                <li><a href="#">Delete</a></li>
                  <ul class="menu">
                      <li><a href="#">Hass</a></li>
                      <li><a href="#">Rassismus</a></li>
                      <li><a href="#">antisemitismus</a></li>
                      <li><a href="#">sexismus</a></li>
                  </ul>
              </ul>
        </div>
      </div>
      <div class="cell small">
        <button type="button" class="button tiny success ">Do not delete</button>
      </div>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      <span class="float-right">
        <a class="comment-url" target="_blank" [href]="'https://www.heise.de' + comment.url">Take me to the comment</a>
      </span>
    </div>
  </div>
</div>
