<div class="grid-x grid-margin-x">
  <div class="cell small-12 large-6 time-container">
    <i class="fa fa-clock-o"></i> {{ processedComment.timestamp | date:'MMM d, y HH:mm' }}
  </div>
  <div class="cell small-12 large-6">
    <div class="{{ getProgressBarColor(processedComment.score) }} progress" role="progressbar" tabindex="0" aria-valuenow="20"
      aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
      <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(processedComment)}">
        <p class="progress-meter-text">{{ processedComment.score }}</p>
      </span>
    </div>
  </div>
</div>
<div class="grid-x grid-margin-x comment-url-container">
  <div class="cell">
    <a class="comment-url" target="_blank" [href]="'https://www.heise.de' + processedComment.url">
      <i class="fa fa-external-link"></i> {{ getUrlShowText(processedComment.url) }}
    </a>
    <span class="label {{ getLabelColor(processedComment.label) }}">{{ processedComment.label }}</span>
    <span class="label secondary" *ngIf="processedComment.subLabel">{{ processedComment.subLabel }}</span>
  </div>
</div>
<div class="grid-x grid-margin-x">
  <div class="cell comment-text" [innerHTML]="processedComment.text"></div>
</div>
