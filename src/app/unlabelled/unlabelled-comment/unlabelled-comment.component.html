<div class="callout small">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 large-6 time-container">
      {{ comment.timestamp | date:'full' }}
    </div>
    <div class="cell small-12 large-6">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(comment)}">
          <p class="progress-meter-text">{{ comment.score }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell small-10 comment-text" [innerHTML]="comment.text"></div>
    <div class="cell small-2">
      <div class="cell">
        <button class="dropdown button tiny expanded" type="button" data-toggle="dropdown-menu">Delete</button>
        <div class="dropdown-pane" id="dropdown-menu" data-position="bottom" data-alignment="right" data-dropdown data-auto-focus="false">
          <ul class="vertical menu">
            <li>
              <a>Hate</a>
            </li>
            <li>
              <a>Racist</a>
            </li>
            <li>
              <a>Sexism</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="cell">
        <button type="button" class="button tiny success expanded">Do not delete</button>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell">
      <span class="float-right">
        <a class="comment-url" target="_blank" [href]="'https://www.heise.de' + comment.url">Take me to the comment</a>
      </span>
    </div>
  </div>
</div>
