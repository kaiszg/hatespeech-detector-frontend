<div class="page-title">
  <h3>Dashboard</h3>
</div>

<div class="nb-comments grid-x grid-margin-x">
  <div class="cell small-12 medium-4">
    <label>Number of comments:</label>
  </div>
  <div class="cell small-12 medium-8">
    {{ allComments.length }}
  </div>
</div>

<div class="grid-x grid-margin-x">
  <div class="cell small-12 medium-4">
    <label>Labelled comments:</label>
  </div>
  <div class="cell small-12 medium-4">
    <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
      <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBarLabelled()}">
        <p class="progress-meter-text">{{ labelledComments.length }}</p>
      </span>
    </div>
  </div>
</div>

<div class="grid-x grid-margin-x">
  <div class="cell small-12 medium-4">
    <label>Unlabelled comments:</label>
  </div>
  <div class="cell small-12 medium-4">
    <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
      <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBarUnlabelled()}">
        <p class="progress-meter-text">{{ unlabelledComments.length }}</p>
      </span>
    </div>
  </div>
</div>

<div class="grid-x grid-margin-x title-labels">
  <div class="cell">
    <h5>Labels:</h5>
  </div>
  <div class="cell small-12 large-6">
    <app-labelled-comments-pie></app-labelled-comments-pie>
  </div>
</div>
