<div class="grid-x grid-margin-x">
  <div class="cell small-6 large-4 time-container">
    <i class="fa fa-clock-o"></i> {{ processedComment.timestamp | date:'MMM d, y HH:mm' }}
  </div>
  <div class="cell small-6 large-3">
    <span class="float-right">
      <a class="dropdown delete-link" (click)="toggleDropdown()">
        <i class="fa fa-angle-down"></i>
      </a>
      <div class="dropdown-pane" id="sublabels-menu-{{ processedComment.id}}" data-position="bottom" data-dropdown data-auto-focus="false">
        <ul class="vertical menu">
          <li *ngFor="let sublabel of sublabels">
            <a (click)="removeComment(processedComment, sublabel)">{{ sublabel }}</a>
          </li>
          <li>
        </ul>
      </div>
      <a class="delete-link" (click)="removeComment(processedComment)">
        <i class="fa fa-remove"></i>
      </a>
      <a class="keep-link" (click)="keepComment(processedComment)">
        <i class="fa fa-check"></i>
      </a>
    </span>
  </div>
  <div class="cell small-12 large-5">
    <div class="{{ getProgressBarColor(processedComment.score) }} progress" role="progressbar" tabindex="0" aria-valuenow="20"
      aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
      <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(processedComment)}">
        <p class="progress-meter-text">{{ processedComment.score }}</p>
      </span>
    </div>
  </div>
</div>
<div class="grid-x grid-margin-x comment-url-container">
  <div class="cell">
    <a class="comment-url" target="_blank" [href]="'https://www.heise.de' + processedComment.url">
      <i class="fa fa-external-link"></i> {{ getUrlShowText(processedComment.url) }}
    </a>
  </div>
</div>
<div class="grid-x grid-margin-x">
  <div class="cell comment-text" [innerHTML]="processedComment.text"></div>
</div>
