<div class="callout small">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 large-8 time-container">
      {{ processedComment.timestamp | date:'full' }}
    </div>
    <div class="cell small-12 large-4">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(processedComment)}">
          <p class="progress-meter-text">{{ processedComment.score }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell small-10 processedComment-text" [innerHTML]="processedComment.text">
    </div>
    <div class="cell small-2">
      <span class="label float-right">{{ processedComment.label }}</span>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      <span class="float-right">
        <a class="processedComment-url" target="_blank" [href]="'https://www.heise.de' + processedComment.url">Take me to the comment</a>
      </span>
    </div>
  </div>
</div>
