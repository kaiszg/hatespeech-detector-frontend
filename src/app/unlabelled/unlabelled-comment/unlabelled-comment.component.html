<div class="callout">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 large-8 time-container">
      {{ comment.timestamp | date:'full' }}
    </div>
    <div class="cell small-12 large-4">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(comment)}">
          <p class="progress-meter-text">{{ comment.score }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell small-10 comment-text">
      {{ comment.text }}
    </div>
    <div class="cell small-2">
      <div class="cell">
        <button type="button" class="button small alert expanded" data-close>Delete</button>
      </div>
      <div class="cell">
        <button type="button" class="button small success expanded">Do not delete</button>
      </div>
    </div>
  </div>
  <div class="grid-x">
    <div class="cell">
      <span class="float-right">
        <a class="comment-url" [href]="comment.url">{{ comment.url }}</a>
      </span>
    </div>
  </div>
</div>
