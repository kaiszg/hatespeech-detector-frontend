<div class="callout small">
  <div class="grid-x grid-margin-x">
    <div class="cell small-6 large-4 time-container">
      <a class="comment-url" data-position="top" target="_blank" [href]="'https://www.heise.de' + processedComment.url">
        <i class="fa fa-external-link"></i> {{ processedComment.timestamp | date:'MMM d, y HH:mm' }}</a>
    </div>
    <div class="cell small-6 large-3">
      <span class="label">{{ processedComment.label }}</span>
    </div>
    <div class="cell small-12 large-5">
      <div class="{{ getProgressBarColor(processedComment.score) }} progress" role="progressbar" tabindex="0" aria-valuenow="20"
      aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" [ngStyle]="{'width': getWidthProgressBar(processedComment)}">
          <p class="progress-meter-text">{{ processedComment.score }}</p>
        </span>
      </div>
    </div>
  </div>
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 comment-text" [innerHTML]="processedComment.text"></div>
    <div class="cell small-2">
      <div class="grid-x">
        <div class="cell">
  
        </div>
      </div>
      <div class="grid-x">
        <div class="cell">
  
        </div>
      </div>
    </div>
  </div>

    <div class="cell">

        <a class="processedComment-url" target="_blank" [href]="'https://www.heise.de' + processedComment.url">Take me to the comment</a>
      </span>
    </div>
  </div> -->
</div>
