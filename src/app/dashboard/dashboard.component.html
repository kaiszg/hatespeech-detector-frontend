<div class="page-title">
  <h3>Dashboard</h3>
</div>

<div class="nb-comments grid-x grid-margin-x">
  <div class="cell">
    <ul class="stats-list">
      <li>
        {{ unlabelledComments.length }}
        <span class="stats-list-label">Unlabelled</span>
      </li>
      <li class="stats-list-positive">
        {{ getPercentage(nbNotDeletedComments) | number : '1.2-2' }}%
        <span class="stats-list-label">Not deleted</span>
      </li>
      <li class="stats-list-negative">
          {{ getPercentage(nbDeletedComments) | number : '1.2-2' }}%
        <span class="stats-list-label">Deleted</span>
      </li>
    </ul>
  </div>
</div>

<div class="grid-x grid-margin-x title-labels">
  <div class="cell">
    <h5>Labels:</h5>
  </div>
  <div class="cell small-12 large-6">
    <app-labelled-comments-pie></app-labelled-comments-pie>
  </div>
  <div class="cell small-12 large-6">
    <app-time-chart></app-time-chart>
  </div>
</div>
